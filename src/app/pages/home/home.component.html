<h1>{{ 'home.title' | translate }}</h1>
<div class="home-card">
    <mat-card class="mat-elevation-z0" class="animate__animated animate__backInDown">
        <div class="avatar">
            <img src="assets/images/avatar.png" alt="avatar">
        </div>
        <mat-card-title>Max Mustermann <span>, 18</span></mat-card-title>
        <mat-card-subtitle>Darmstadt, {{ 'home.country' | translate }}</mat-card-subtitle>
        <mat-card-subtitle class="slogan"></mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-content>
        <mat-card-subtitle>
            {{ 'home.quote' | translate }}
        </mat-card-subtitle>
    </mat-card-content>
        <div class="icon-row">
            <a mat-icon-button class="btn-linkedin" href="#" target="_blank">
                <mat-icon fontSet="fa" fontIcon="fa-linkedin"></mat-icon>
            </a>
            <a mat-icon-button class="btn-facebook" href="#" target="_blank">
                <mat-icon fontSet="fa" fontIcon="fa-facebook"></mat-icon>
            </a>
            <a mat-icon-button class="btn-instagram" href="#" target="_blank">
                <mat-icon fontSet="fa" fontIcon="fa-instagram"></mat-icon>
            </a>
            <a mat-icon-button class="btn-github" href="#" target="_blank">
                <mat-icon fontSet="fa" fontIcon="fa-github"></mat-icon>
            </a>
        </div>
    </mat-card>
</div>
