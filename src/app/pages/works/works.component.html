<h1>{{ 'works.title' | translate }}</h1>
<div class="content">
    <h2>{{ 'works.application' | translate }}</h2>
    <div fxLayout="row wrap" fxLayoutGap="16px grid" class="animate__animated animate__backInDown">
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%" *ngFor="let card of programming">
            <mat-card class="mat-elevation-z0">
                <mat-card-header>
                    <mat-card-title>{{ card.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="space">
        <h2>{{ 'works.design' | translate }}</h2>
        <div fxLayout="row wrap" fxLayoutGap="16px grid" class="animate__animated animate__backInUp">
            <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%" *ngFor="let card of mockups">
                <mat-card class="mat-elevation-z0">
                    <mat-card-header>
                        <mat-card-title>{{ card.title }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
